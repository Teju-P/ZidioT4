<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Student Registration</h2>
    <form id="register-form" class="space-y-4">
      <input type="text" id="name" placeholder="Full Name" class="w-full px-4 py-2 border rounded" required />
      <input type="email" id="email" placeholder="Email" class="w-full px-4 py-2 border rounded" required />
      <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 border rounded" required />
      <input type="password" id="confirm-password" placeholder="Confirm Password" class="w-full px-4 py-2 border rounded" required />
      <input type="text" id="contact" placeholder="Contact Number" class="w-full px-4 py-2 border rounded" required />
      <input type="text" id="college" placeholder="College Name" class="w-full px-4 py-2 border rounded" required />
      <input type="text" id="degree" placeholder="Degree" class="w-full px-4 py-2 border rounded" required />
      <input type="text" id="usn" placeholder="USN" class="w-full px-4 py-2 border rounded" required />
      <input type="text" id="skills" placeholder="Skills (comma separated)" class="w-full px-4 py-2 border rounded" required />
      
      <!-- Simple Captcha (for demo purposes only) -->
      <div class="flex items-center space-x-2">
        <span class="text-sm">What is 3 + 4?</span>
        <input type="text" id="captcha" class="px-2 py-1 border rounded w-20" required />
      </div>
      
      <button type="submit" class="bg-blue-600 text-white w-full py-2 rounded">Register</button>
    </form>

    <div class="text-sm text-center mt-4">
      Already have an account? <a href="student_login.html" class="text-blue-600 hover:underline">Login here</a>
    </div>
  </div>

  <script>
    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const captchaAnswer = document.getElementById('captcha').value;
      if (captchaAnswer !== '7') {
        alert('Captcha answer is incorrect.');
        return;
      }

      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      if (password !== confirmPassword) {
        alert('Passwords do not match.');
        return;
      }

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const contact = document.getElementById('contact').value;
      const college = document.getElementById('college').value;
      const degree = document.getElementById('degree').value;
      const usn = document.getElementById('usn').value;
      const skills = document.getElementById('skills').value;

      const res = await fetch('http://localhost:5000/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, contact, college, degree, usn, skills, password, role: 'student' })
      });

      const data = await res.json();
      if (res.ok) {
        alert('Registration successful!');
        window.location.href = 'student_login.html';
      } else {
        alert(data.error || 'Registration failed');
      }
    });
  </script>
</body>
</html>
